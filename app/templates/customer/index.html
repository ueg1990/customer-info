{% extends "layout.html" %}

{% block content %}
  <div class="row">
  <div class="col-lg-3"></div>
  <div class="col-lg-6">
  <form action="{{ url_for('customer.home') }}" method="post">
      {% if error %}
        <p style="color:red;">{{ error }}</p>
      {% endif %}
    <div class="input-group">
  		{{ form.hidden_tag() }}
      {{form.phone_number(placeholder="Phone Number", class_="form-control")}}
      <span class="input-group-btn">
        <input class="btn btn-default" type="submit" value="Search">
      </span>
	 </div><!-- /input-group -->
  </form>
    <div class="col-md-6 col-md-offset-3" style="padding-top: 18px;">
    	<a href="{{ url_for('customer.customers') }}">All Customers</a>
    </div>
  </div><!-- /.col-lg-6 -->
  <div class="col-lg-3"></div>
</div><!-- /.row -->
{% endblock %}
